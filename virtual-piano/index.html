<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/piano.ico" rel="shortcut icon">

  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Open+Sans:wght@300;400;800&display=swap"
    rel="stylesheet">
  <link href="style.css" rel="stylesheet">

  <title>virtual-piano</title>
</head>

<body>
  <header class="header">
    <h1 class="header-title">Virtual Piano</h1>
  </header>
  <main class="main">
    <div class="btn-container">
      <button class="btn btn-notes btn-active">Notes</button>
      <button class="btn btn-letters">Letters</button>
    </div>
    <div class="piano">
      <div class="piano-key" data-letter="KeyD" data-content="D" data-note="c"></div>
      <div class="piano-key" data-letter="KeyF" data-content="F" data-note="d"></div>
      <div class="piano-key" data-letter="KeyG" data-content="G" data-note="e"></div>
      <div class="piano-key" data-letter="KeyH" data-content="H" data-note="f"></div>
      <div class="piano-key" data-letter="KeyJ" data-content="J" data-note="g"></div>
      <div class="piano-key" data-letter="KeyK" data-content="K" data-note="a"></div>
      <div class="piano-key" data-letter="KeyL" data-content="L" data-note="b"></div>
      
      <div class="keys-sharp">
        <div class="piano-key sharp" data-letter="KeyR" data-content="R" data-note="c♯"></div>
        <div class="piano-key sharp" data-letter="KeyT" data-content="T" data-note="d♯"></div>
        <div class="piano-key sharp none"></div>
        <div class="piano-key sharp" data-letter="KeyU" data-content="U" data-note="f♯"></div>
        <div class="piano-key sharp" data-letter="KeyI" data-content="I" data-note="g♯"></div>
        <div class="piano-key sharp" data-letter="KeyO" data-content="O" data-note="a♯"></div>
      </div>

      <audio data-letter="KeyD" data-note="c" src="assets/audio/c.mp3"></audio>
      <audio data-letter="KeyF" data-note="d" src="assets/audio/d.mp3"></audio>
      <audio data-letter="KeyG" data-note="e" src="assets/audio/e.mp3"></audio>
      <audio data-letter="KeyH" data-note="f" src="assets/audio/f.mp3"></audio>
      <audio data-letter="KeyJ" data-note="g" src="assets/audio/g.mp3"></audio>
      <audio data-letter="KeyK" data-note="a" src="assets/audio/a.mp3"></audio>
      <audio data-letter="KeyL" data-note="b" src="assets/audio/b.mp3"></audio>

      <audio data-letter="KeyR" data-note="c♯" src="assets/audio/c♯.mp3"></audio>
      <audio data-letter="KeyT" data-note="d♯" src="assets/audio/d♯.mp3"></audio>        
      <audio data-letter="KeyU" data-note="f♯" src="assets/audio/f♯.mp3"></audio>
      <audio data-letter="KeyI" data-note="g♯" src="assets/audio/g♯.mp3"></audio>
      <audio data-letter="KeyO" data-note="a♯" src="assets/audio/a♯.mp3"></audio>

    </div>


    <button class="fullscreen openfullscreen"></button>
  </main>
  <footer class="footer">
    <div class="footer-container">
      <a class="github" href="#" target="_blank" rel="noopener noreferrer">github</a>
      <a class="rss" href="https://rs.school/js/" target="_blank" rel="noopener noreferrer">
        <span class="rss-year">'21</span>
      </a>
    </div>
  </footer>
  <script src="script.js"></script>
</body>

</html>
